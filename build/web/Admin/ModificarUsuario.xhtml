<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./Admin.xhtml">
            <ui:define name="content">
                <div class="container">
                    <ol class="breadcrumb teal lighten-5">
                      <li class="breadcrumb-item font-weight-bold "><a href="Admin.xhtml">Inicio</a></li>
                      <li class="breadcrumb-item active font-weight-bold">Modificar Usuarios</li>
                    </ol>   
                </div>
                <div class="tecnicos text-center">
                    <h1>Modificar Usuarios</h1>
                    <p:separator></p:separator>
                </div>
                    <div class="container py-5">
                        <h:form id="createUser" class="col-12 col-lg-12 z-depth-1 p-3 rounded bg-white">
                            <div class="form-row">
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:selectOneMenu id="documentoTipoId" value="#{usuarioController.tipoDocumento.idTipoDocumento}" title="DocumentoTipoId" required="true" requiredMessage="The DocumentoTipoId field is required.">
                                            <f:selectItem itemLabel="Seleccione Tipo Documento" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems  value="#{tipoDocumentoController.ListarTipoDocumento()}" var="tipoDoc" itemLabel="#{tipoDoc.tipo}" itemValue="#{tipoDoc.idTipoDocumento}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form">
                                        <h:inputText id="documento" r:type="text" value="#{usuarioController.usuario.documento}" r:placeholder="Documento" class="form-control p-2 required digits" r:minlength="8" r:maxlength="10" autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:inputText  id="nombres" r:type="text" value="#{usuarioController.usuario.nombres}" r:placeholder="Nombres" class="form-control p-2 required texto" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:inputText id="apellidos" r:type="text" value="#{usuarioController.usuario.apellidos}" r:placeholder="Apellidos" class="form-control p-2 required texto" autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:inputText id="telefono" r:type="text" value="#{usuarioController.usuario.telefono}" r:placeholder="Telefono" class="form-control p-2 required digits" r:minlength="10" r:maxlength="10" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form">
                                        <h:inputText id="direccion" r:type="text" value="#{usuarioController.usuario.direccion}" r:placeholder="Direccion" class="form-control p-2 required texto" autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:inputText id="email" r:type="email" value="#{usuarioController.usuario.email}" r:placeholder="email" class="form-control validate form-input p-2 required email maxlength" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:selectOneMenu id="rolId" value="#{usuarioController.rol.idRol}" title="RolId" required="true" requiredMessage="The rol field is required.">
                                            <f:selectItem itemLabel="Seleccione Rol" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems  value="#{rolController.ListarRol()}" var="rolusu" itemLabel="#{rolusu.nombre}" itemValue="#{rolusu.idRol}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:inputText id="contrasena" r:type="password" value="#{usuarioController.usuario.contrasena}" r:placeholder="ContraseÃ±a" class="form-control p-2 required texto" autocomplete="off" />
                                    </div>
                                </div>                                   
                                <div class="col-lg-5 mx-auto">
                                    <div class="md-form ">
                                        <h:selectOneMenu id="estado" value="#{usuarioController.usuario.estado}" title="RolId" required="true" requiredMessage="The Estado field is required.">
                                            <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div> 
                            </div>
                            <div class="form-group text-center">
                                <h:commandButton class="btn btn-default mb-2" value="CREAR" action="#{usuarioController.ModificarUsuario()}"/>
                            </div>
                        </h:form>
                    </div>                        
            </ui:define>
        </ui:composition>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="../resources/js/mdb.js" type="text/javascript"></script>
        <script src="../resources/js/main.js" type="text/javascript"></script>
        <script src="../resources/js/sweetalert.min.js" type="text/javascript"></script>
    </body>
</html>
