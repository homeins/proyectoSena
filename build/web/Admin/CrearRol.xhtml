<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./Admin.xhtml">
            <ui:define name="content">
                <div class="container">
                    <ol class="breadcrumb teal lighten-5">
                      <li class="breadcrumb-item font-weight-bold "><a href="Admin.xhtml">Inicio</a></li>
                      <li class="breadcrumb-item active font-weight-bold">Crear Rol</li>
                    </ol>   
                </div>
                <div class="tecnicos text-center">
                    <h1>Crear Rol</h1>
                </div>
                <div class="container py-5">
                    <h:form class="col-12 col-lg-12 z-depth-1 p-3 rounded bg-white">
                        <p:growl id="mensaje" showDetail="true"></p:growl>
                        <div class="form-row">
                            <div class="col-lg-5 mx-auto">
                                <div class="md-form ">
                                    <h:inputText  id="nombre" r:type="text" value="#{rolController.rol.nombre}" r:placeholder="Nombre" class="form-control p-2 required texto" autocomplete="off" />
                                </div>
                            </div>
                            <div class="col-lg-5 mx-auto">
                                <div class="md-form ">
                                    <h:inputText id="descripcion" r:type="text" value="#{rolController.rol.descripcion}" r:placeholder="Descripcion" class="form-control p-2 required texto" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <p:commandButton class="btn btn-default mb-2" value="CREAR" action="#{rolController.CrearRol()}" actionListener="#{mensajeController.mensaje('Rol Creado')}" update="mensaje"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
